{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card dashboard-header">
                <div class="card-body">
                    <h2>Welcome, {{ current_user.name }}</h2>
                    <p class="text-muted">{{ current_user.company }}</p>
                </div>
            </div>
        </div>
    </div>

    {% if not metrics %}
    <div class="row mt-4">
        <div class="col-12 text-center">
            <h3>No data available yet</h3>
            <p>Start by uploading your SaaS metrics data for analysis.</p>
            <a href="{{ url_for('analytics.upload_data') }}" class="btn btn-primary">Upload Data</a>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
